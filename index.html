  <!-- VIDEO ?Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="video modal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-body">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- 16:9 aspect ratio-->
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src=""  allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen" oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"
            id="video" allowscriptaccess="always"
              allow="autoplay"></iframe>
          </div>

        </div>

      </div>
    </div>
  </div>
          

  </div>

<!-- END VIDEO MODAL -->

  <div class="row fixed-bottom p-3 mabo-footer float-right">
    <div class="col">
      <button type="button" class="btn btn-outline-light btn-right float-right" data-toggle="modal"
        data-target="#modalContactForm" style="border-radius: 200px; width: 60px; height: 60px;"><i
          class="fas fa-envelope" aria-hidden="true"></i></button>
    </div>
    <hr>
  </div>

  <!--modal 2-->
  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="container-fluid">
          <div class="overlay"></div>

          <div class="row section-header" data-aos="fade-up">
            <div class="col-full">
              <h1 class="display-2 display-2--light">Reach out for a new project or just say hello</h1>
            </div>
          </div>

          <div class="row contact-content" data-aos="fade-up">

            <div class="contact-primary">

              <h3 class="h6">Send Me A Message</h3>

              <form name="contactForm" id="contactForm" method="post" action="" novalidate="novalidate">
                <fieldset>

                  <div class="form-field">
                    <input name="contactName" type="text" id="contactName" placeholder="Your Name" value=""
                      minlength="2" required="" aria-required="true" class="full-width">
                  </div>
                  <div class="form-field">
                    <input name="contactEmail" type="email" id="contactEmail" placeholder="Your Email" value=""
                      required="" aria-required="true" class="full-width">
                  </div>
                  <div class="form-field">
                    <input name="contactSubject" type="text" id="contactSubject" placeholder="Subject" value=""
                      class="full-width">
                  </div>
                  <div class="form-field">
                    <textarea name="contactMessage" id="contactMessage" placeholder="Your Message" rows="10" cols="50"
                      required="" aria-required="true" class="full-width"></textarea>
                  </div>

                  <div class="form-field text-center">
                    <button class="btn btn-outline-light center btn--primary"
                      style="border-radius: 200px; width: 60px; height: 60px;">Submit</button>

                    <div class="submit-loader">
                      <div class="text-loader">Sending...</div>
                      <div class="s-loader">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                      </div>
                    </div>
                  </div>

                </fieldset>
              </form>

              <!-- contact-warning -->
              <div class="message-warning">
                Something went wrong. Please try again.
              </div>

              <!-- contact-success -->
              <div class="message-success">
                Your message was sent, thank you!<br>
              </div>

            </div> <!-- end contact-primary -->

          </div> <!-- end contact-info -->
        </div> <!-- end contact-secondary -->

      </div> <!-- end contact-content -->
    </div>

  </div>
